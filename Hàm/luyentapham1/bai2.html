<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input" oninput="enterNumber()">
    <p>Đối số sau khi tăng : <span id="output"></span></p>
    <script>
        function enterNumber() {
            number =+ document.getElementById("input").value;
            return number;
        }
        function IncreaNum(number) {
            return number +=1;
        }
        function main() {
            let number = enterNumber();
            let result = IncreaNum(number);
            document.getElementById("output").innerHTML = result;
        }
        main();
    </script>
</body>
</html>
