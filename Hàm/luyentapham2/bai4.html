<body>
    <script>
        function checkPar(par) {
            let result;
            return result = Number.isInteger(par);
        }
        function main() {
            let par =+ prompt("Nhập vào kí tự bất kì cần kiểm tra có phải là số hay không : ");
            let check = checkPar(par);
            alert(check);
        }
        main();
    </script>
