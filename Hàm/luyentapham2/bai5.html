<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(a,b,c) {
            let min;
            if(a< b && a < c){
                min = a;
            } else if (b <a && b<c){
                min = b;
            } else if (c < a && c < b){
                min = c;
            } else {
                min = "Có 2 hoặc cả 3 số bằng nhau";
            }
            return min;
        }
        function enterNumber() {
            let number =+ prompt("Nhập số : ");
            return number;
        }
        function main() {
            let a = enterNumber();
            let b = enterNumber();
            let c = enterNumber();
            let find = findMin(a,b,c);
            document.write("Số nhỏ nhất là :"+find);
        }
        main();
    </script>
</body>
</html>
