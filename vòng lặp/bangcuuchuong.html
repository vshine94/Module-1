<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab;
        tab =  "<table border='1' width='700' cellspacing='0' cellpadding='3'>"
        for (i=1;i < 10;i++){
            tab = tab + "<tr>";
            for (j=2;j<10;j++){
                tab = tab + "<td>" + j + " x " + i + ' = ' + j*i + "</td>";  
            }
            tab = tab + "</tr>"
        }
        tab = tab + "</table>";
        document.write(tab);
    </script>
</body>
</html>
