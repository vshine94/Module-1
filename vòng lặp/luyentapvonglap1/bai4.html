<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let num =+ prompt("Nhập số chữ số fibonacci đầu tiên muốn kiểm tra chia hết cho 5")
        let a = 0;
        let b = 1;
        let c;
        while (num > 0 ){
            c = a;
            a = a+b;
            b = c;
            if (a%5==0){
                document.write(a+" Là số fibonaci đầu tiên chia hết cho 5 "); break;
            }else {
            document.write(a+"<br>")
            num--;
            }
        }
    </script>
</body>
</html>
