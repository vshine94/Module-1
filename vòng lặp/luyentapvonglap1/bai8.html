<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Chơi" onclick="click()">
    <script>
        function click() {
            let n =+ prompt("Nhập khoảng mà bạn muốn đoán từ : ");
            let m =+ prompt("Đến: ");
            for (let i=1;i<=m;i++){
                let random = Math.floor(Math.random()*10+n);
            }
            let chon =+prompt("Nhập số bạn muốn chọn trong khoảng từ: "+n +" đến "+m);
            if (random == chon){
                alert("Chúc mừng bạn đã đoán đúng ");
                break;
            } else if (random < chon){
                alert ("Số bạn đoán lớn hơn số ngẫu nhiên");
            } else {
                alert("Số bạn chọn nhỏ hơn số ngẫu nhiên");
            }

            
        }
    </script>

</body>

</html>
