<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let a;
        for (i=1;i<=30;i++){
           a = i*7;
           sum = sum + a; 
        }
        alert ("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là :" +sum )
    </script>
</body>
</html>
