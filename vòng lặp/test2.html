<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt (prompt("Nhập vào số bất kì : "));
        let sum = 0;
        for (i=1;i <= n;i++){
            sum = sum+i;
        }
        alert("Tổng các phần tử từ 1 đến "+ n +" là " + sum );
    
    </script>
</body>
</html>
