<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0;i<21;i++){
            document.write("*");
        }
        document.write("<br>");
        for (let i = 0;i < 5;i++){
            for(j=0;j<21;j++){
                if (j == 0 || j == 20) {
                    document.write("*");
                } else {
                    document.write("_");
                }
            }
            document.write("<br>");
        }
        for (let i = 0;i<21;i++){
            document.write("*");
        }
    </script>
</body>
</html>
