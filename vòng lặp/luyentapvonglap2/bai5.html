<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienbandau = parseInt (prompt ("Nhập số tiền ban đầu : "));
        let laisuat = parseFloat (prompt ("Nhập % lãi suất ngân hàng : "));
        let sothang = parseInt (prompt ("Nhập số tháng gởi : "));
        tong = tienbandau + (((tienbandau*laisuat)/100)*sothang);
        alert ("Tổng số tiền phải trả là : "+tong)
    </script>
</body>
</html>
