<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=0;i<7;i++){
            if (i == 0 || i == 3 || i == 6){
                document.write("_");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
        // for (i=0;i<2;i++){
            for (j=0;j<7;j++){
                document.write("*");
            }
            document.write("<br>");
        // }
        for (let i=0;i<7;i++){
            if (i == 0 || i == 6){
                document.write("_");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
        for (let i=0;i<7;i++){
            if (i < 2 || i > 4){
                document.write("_");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
        for (let i=0;i<7;i++){
            if (i == 3){
                document.write("*");
            } else {
                document.write("_");
            }
        }
        document.write("<br>");
    </script>
</body>
</html>
