<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số cần tính giai thừa : "));
        let giaithua = 1;
        for (i=1;i<=n;i++){
            giaithua = giaithua*i;
        }
        alert ("Giai thừa của " + n +" là : " +giaithua);
    </script>
</body>
</html>
