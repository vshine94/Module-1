<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
        for (i=0;i<5;i++){
            for (j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        } 
        document.write("<br>");
        for (i=0;i<5;i++){
            for (j=5;j>i;j--){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for (i=0;i<5;i++){
            for (j=4;j>i;j--){
                document.write("_");
            }
            for (k=0;k<=j;k++){
                document.write("*");
                }
            document.write("<br>");
        }
        for (i=0;i<5;i++){
            for (k=0;k<i;k++){
                document.write("_");
            }
            for (j=5;j>i;j--){
                document.write("*");
            }
        document.write("<br>");  
        }     
    </script>
</body>
