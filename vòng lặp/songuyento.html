<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Số lượng số nguyên tố cần in ra : "));
        let a = 1;
        let i = 0;
        while (i < n) {
            a = a + 1;
            let count = 0;
            for (let y = 1; y <= a / 2; y++){
                if (a % y == 0) {
                    count++ 
                } 
            };
            if (count == 1) {
                document.write("  " +a+"<br>"); i++; 
            };
        }
    </script>
</body>
</html>
