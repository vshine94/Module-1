<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kiemtra = parseFloat(prompt ("Nhập điểm kiểm tra"));
        let giuaki = parseFloat(prompt ("Nhập điểm thi giữa kì"));
        let cuoiki = parseFloat(prompt ("Nhập điểm thi cuối kì"));
        dtb = (kiemtra + giuaki*2 + cuoiki*3)/6;
        switch (dtb >= 9 ? 1 :(dtb >=8 ? 2: (dtb >=7 ? 3 : (dtb >= 5 ? 4 : (dtb < 5 ? 5:0))))){
            case 1:
            alert ("Xếp loại xuất sắc");
                break;
            case 2:
            alert ("Xếp loại giỏi");
            break;
            case 3:
            alert ("Xếp loại khá");
            break;
            case 4:
            alert ("Xếp loại TB");
            break;

            default :
            alert ("Xếp loại Yếu");
            break;
            }
    </script>
</body>
</html>
