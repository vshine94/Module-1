<html>
    <head></head>
    <body>
        <script>
            let nam = parseInt(prompt("Nhập năm cần xác định: "));
            let lanamnhuan = false;
            if (nam%4 == 0){
                if (nam%100==0){
                    if (nam%400==0){
                        lanamnhuan = true;
                    }
                    }else {
                        lanamnhuan = true;
                }
            }
            if (lanamnhuan){
                alert(nam + " Không phải là năm nhuận");
            }
            else {
                alert(nam + " Là năm nhuận");
            }
        </script>
    </body>
</html>
