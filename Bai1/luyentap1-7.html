<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sophut =+ prompt ("Nhập vào số phút cần tính cước : ");
        if (sophut <= 50 ) {
            cuoc = sophut * 600 + 25000;
            alert ("Cước là : " + cuoc);
        } else if (sophut <= 150) {
            cuoc = sophut * 400 + 25000;
            alert ("Cước là : " + cuoc); 
        } else if (sophut <= 200) {
            cuoc = sophut * 200 +25000;
            alert ("Cước là : " + cuoc);
        }
    </script>
</body>
</html>
