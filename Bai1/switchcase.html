<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" id="t1">
    <input type="button" id="b1" value="Tính số ngày" onclick="tinh()">
    <div id="d1"></div>
    <script>
        function tinh() {
            let month =parseInt( document.getElementById("t1").value);
            switch (month) {
                case 1:
                    document.getElementById("d1").innerHTML = "Tháng 1 có 31 ngày";
                    break;
                case 3:
                document.getElementById("d1").innerHTML = "Tháng 3 có 31 ngày";
                break;
                case 5:
                document.getElementById("d1").innerHTML = "Tháng 5 có 31 ngày";
                break;
                case 7:
                document.getElementById("d1").innerHTML = "Tháng 7 có 31 ngày";
                break;
                case 8:
                document.getElementById("d1").innerHTML = "Tháng 8 có 31 ngày";
                break;
                case 10:
                document.getElementById("d1").innerHTML = "Tháng 10 có 31 ngày";
                break;
                case 12:
                document.getElementById("d1").innerHTML = "Tháng 12 có 31 ngày";
                    break;
                case 2:
                document.getElementById("d1").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                    case 4:
                document.getElementById("d1").innerHTML = "Tháng 4 có 30 ngày";
                    break;
                    case 6:
                document.getElementById("d1").innerHTML = "Tháng 6 có 30 ngày";
                    break;
                    case 9:
                document.getElementById("d1").innerHTML = "Tháng 9 có 30 ngày";
                    break;
                    case 11:
                document.getElementById("d1").innerHTML = "Tháng 11 có 30 ngày";
                    break;
                default:
                document.getElementById("d1").innerHTML = "Nhập sai mời bạn nhập lại trong khoảng 1-12 tháng";
                    break;
            }
        }
    </script>
</body>
</html>
