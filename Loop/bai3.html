<html>
    <head></head>
    <body>
        <script>
            let n = 0;
            do {
                n = parseInt(prompt("Nhập vào số nguyên : "));
                if ( n % 2 === 0) {
                    document.write(n+" ")
                }
            } while (n > 0)
        </script>
    </body>
</html>
