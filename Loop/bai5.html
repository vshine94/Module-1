<html>
    <head></head>
    <body>
        <script>
            let a = parseInt(prompt("Nhập vào số a  : "));
            let b = parseInt(prompt("Nhập vào số b : "));
            let suma = 0;
            let sumb = 0;
            for ( let i = 1;i<=a/2;i++){
                if (a % i === 0){
                    suma = suma + i;
                }
            }
            for (let j = 1;j<=b/2;j++){
                if (b % j === 0){
                    sumb = sumb + j;
                }
            }
            if ( suma === b && sumb === a){
                alert("YES");
            }else {
                alert("NO");
            }
        </script>
    </body>
</html>
