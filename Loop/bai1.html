<html>
<head></head>
<body>
    <script>
        let max = 1;
        let n = 0;
        do {
            n = parseInt(prompt("Nhập vào số nguyên : "));
            if (n > max) {
                max = n;
            } else {
                document.write(n + "<br>");
            }
        } while (n > 0)
        document.write("Số lớn nhất là :" + max);
    </script>
</body>
</html>
